ontologies:
#Core ontologies
   - name : 'core'
     baseuri : 'http://purl.bdrc.io/ontology/core/'
     fileurl: 'https://raw.githubusercontent.com/buda-base/owl-schema/master/core/bdo.ttl'
     type: 'rdfs'
     endpoint: '/ontology/core'
     graph: 'http://purl.bdrc.io/ontology/core/ontologySchema' 
#auth ontologies
   - name : 'auth'
     baseuri: 'http://purl.bdrc.io/ontology/ext/auth/'
     fileurl: 'https://raw.githubusercontent.com/buda-base/owl-schema/master/ext/auth/auth.ttl'
     type: 'rdfs'
     endpoint: '/ontology/ext/auth'
     graph: 'http://purl.bdrc.io/ontology/ext/authSchema'
#admin ontology (still included into bdo, will be separated later)
   - name : 'default'
     baseuri : 'http://purl.bdrc.io/ontology/admin/'
     fileurl: 'https://raw.githubusercontent.com/buda-base/owl-schema/master/adm/admin.ttl'
     type: 'rdfs'
     endpoint: '/ontology/admin'
     graph: 'http://purl.bdrc.io/ontology/core/ontologySchema'
